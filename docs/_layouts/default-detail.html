<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>{{ page.head.title }}</title>

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ page.head.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{{ 'assets/images/favicon.png' | relative_url }}" />
  
  <!-- ** Plugins Needed for the Project ** -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{{ 'assets/plugins/bootstrap/bootstrap.min.css' | relative_url }}">
  <!-- slick slider -->
  <link rel="stylesheet" asynchref="{{ 'assets/plugins/slick/slick.css' | relative_url }}">
  <!-- themefy-icon -->
  <link rel="stylesheet" href="{{ 'assets/plugins/themify-icons/themify-icons.css' | relative_url }}">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">

{% if page.head.canonical %}
  <link rel="canonical" href="{{ page.head.canonical }}" />
{% endif %}
</head>
<body class="content-detail">
  
<!-- header -->
{% include _header.html %}
<!-- /header -->

{{ content }}

<!-- footer -->
{% include _footer.html %}
<!-- /footer -->

</body>
</html>
