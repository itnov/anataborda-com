<!-- portfolio -->
<section class="section">
    <div class="container">
      <div class="row">
        <h2 id="{{ product_group.name | downcase  | replace: ' ', '' }}" 
            class="section-title col-12 text-center">{{ product_group.name }}</h2>
      </div>
      <div class="row shuffle-wrapper">
        {% for product in product_group.items %}
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4 shuffle-item">
          <div class="position-relative rounded hover-wrapper">
            {% if product.image %}
            <img src="{{ product.image | relative_url }}" 
                 alt="{{ product.title }}" 
                 class="img-fluid rounded w-100">
            {% endif %}
            <div class="hover-overlay">
              <div class="hover-content">
                <a class="btn btn-light btn-sm" 
                   href="{{ site.baseurl | prepend: site.url }}{{ page.url }}{{ product.path }}">
                  {{ product.title }}
                </a>
              </div>
            </div>
          </div>
          <div class="position-relative">
            <small class="card-info mt-0 ">
              {{ product.tags }}
            </small>
            <h4 class="card-title mb-2">
              <a href="{{ site.baseurl | prepend: site.url }}{{ page.url }}{{ product.path }}">{{ product.title }}</a>
            </h4>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
  <!-- /portfolio -->
