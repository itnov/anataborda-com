<!-- portfolio -->
<section class="section">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h2 class="section-title">{{ product_group.name }}</h2>
        </div>
      </div>
      <div class="row shuffle-wrapper">
        {% for product in product_group.items %}
        <div class="col-lg-4 col-6 mb-4 shuffle-item">
          <div class="position-relative rounded hover-wrapper">
            <img src="{{ product.image | relative_url }}" alt="{{ product.title }}" class="img-fluid rounded w-100">
            <div class="hover-overlay">
              <div class="hover-content">
                <a class="btn btn-light btn-sm" href="/artwork{{ product.path | relative_url }}">
                  {{ product.title }}
                </a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
  <!-- /portfolio -->
